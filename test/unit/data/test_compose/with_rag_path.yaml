services:
  granite:
    container_name: ramalama-granite
    image: test-image/ramalama:latest
    volumes:
      - "/models/granite.gguf:/mnt/models/granite.gguf:ro"
      - "/data/rag_files:/rag:ro"
    ports:
      - "8080:8080"
    environment:
      - ACCEL_ENV=true
    devices:
      - "/dev/dri:/dev/dri"
      - "/dev/kfd:/dev/kfd"
      - "/dev/accel:/dev/accel"
    restart: unless-stopped
