services:
  llava:
    container_name: ramalama-llava
    image: test-image/ramalama:latest
    volumes:
      - "/models/llava.gguf:/mnt/models/llava.gguf:ro"
      - "/models/llava.mmproj:/mnt/models/llava.mmproj:ro"
    ports:
      - "8080:8080"
    environment:
      - ACCEL_ENV=true
    devices:
      - "/dev/dri:/dev/dri"
      - "/dev/kfd:/dev/kfd"
      - "/dev/accel:/dev/accel"
    restart: unless-stopped
