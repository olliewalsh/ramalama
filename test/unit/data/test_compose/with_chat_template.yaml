services:
  tinyllama:
    container_name: ramalama-tinyllama
    image: test-image/ramalama:latest
    volumes:
      - "/models/tinyllama.gguf:/mnt/models/tinyllama.gguf:ro"
      - "/templates/chat.json:/mnt/templates/chat.json:ro"
    ports:
      - "8080:8080"
    environment:
      - ACCEL_ENV=true
    devices:
      - "/dev/dri:/dev/dri"
      - "/dev/kfd:/dev/kfd"
      - "/dev/accel:/dev/accel"
    restart: unless-stopped
